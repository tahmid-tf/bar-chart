<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>
    <!-- ------------------- chart js canvas code ---------------------------- -->

    <div class="chart-div" style="padding: 50px">
      <div>
        <div>
          <p style="text-align: center">Total Books Read</p>
          <canvas id="layanan_subbagian" style="height: 1000%"></canvas>
        </div>
      </div>
      <div>
        <div class="bar-chart">
          <p style="text-align: center" class="favourite-author">
            Favourite Author
          </p>
          <canvas id="myChart" style="height: 300px" class="bar-chart"></canvas>
        </div>
      </div>
      <div>
        <div>
          <p style="text-align: center">Favorite Game</p>
          <canvas id="layanan_subbagian_2" style="height: 100%"></canvas>
        </div>
      </div>
    </div>

    <!-- --------------------------------------------end - chart js canvas code -->

    <!-- -------------------------- Total books read ------------------------------->

    <script>
      var ctx_2 = document.getElementById("layanan_subbagian").getContext("2d");
      var data_2 = {
        datasets: [
          {
            data: [10, 20],
            backgroundColor: ["#4FC3F7", "#AED581"],
          },
        ],
        labels: ["Returned", "Issued"],
      };
      var myDoughnutChart_2 = new Chart(ctx_2, {
        type: "doughnut",
        data: data_2,
        options: {
          maintainAspectRatio: false,
          legend: {
            position: "bottom",
            labels: {
              boxWidth: 12,
            },
          },
        },
      });
    </script>

    <!-- ------------------------------------------------ end - Total books read -->

    <!-- -------------------------- Favourite Actor ------------------------------ -->

    <script>
      var ctx = document.getElementById("myChart").getContext("2d");
      var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: "bar",

        // The data for our dataset
        data: {
          labels: [
            "Humaiyun Ahmed",
            "Dan Brown",
            "Robindronath Tagore",
            "Total",
            "Approved",
            "Pending",
            "Cart",
          ],
          datasets: [
            {
              label: "",
              backgroundColor: "rgb(255, 99, 132)",
              borderColor: "rgb(255, 99, 132)",
              data: [1, 2, 3, 4, 5, 6, 19],
            },
          ],
        },

        // Configuration options go here
        options: {},
      });
    </script>

    <!-- ------------------------------------------------- end - Favourite Actor -->

    <!-- --------------------------- Favourite Genere ---------------------------- -->
    <script>
      var ctx_3 = document
        .getElementById("layanan_subbagian_2")
        .getContext("2d");
      var data_3 = {
        datasets: [
          {
            data: [10, 20, 30],
            backgroundColor: ["#9575CD", "#DCE775", "#F06292"],
          },
        ],
        labels: ["Non Fiction", "Action", "Romantic"],
      };
      var myDoughnutChart_3 = new Chart(ctx_3, {
        type: "pie",
        data: data_3,
        options: {
          maintainAspectRatio: false,
          legend: {
            position: "bottom",
            labels: {
              boxWidth: 12,
            },
          },
        },
      });
    </script>

    <!-- ------------------------------------------ end - Favourite Genere  -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
